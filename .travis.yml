language: python
python:
  - "2.7"
  - "pypy"
install:
  - npm install -g bower
  - npm install -g coffee
  - npm install -g less
  - cd complexity/assets
  - bower install
  - cd bower_components/katex
  - npm install browserify
  - make build/katex.js
  - cd ../../
  - python -c "import base64,uuid;print 'COOKIE_SECRET=' + base64.b64encode(uuid.uuid4().bytes + uuid.uuid4().bytes)" > secrets.py
  - cd ..
  - pip install .
script:
  - python setup.py test
