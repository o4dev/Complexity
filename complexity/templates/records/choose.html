{% extends "base.html" %}

{% block title %} Select a quiz's records! {% endblock %}

{% block content %}
    <div class="center vcenter">
        <h1>Please select which quiz's records you want to view: </h1>

        <form class="form-inline row">
            <div class="form-group">
                <select name="quiz" class="input-lg">

                    {% for name, module in quizzes.iteritems() %}
                        <option value="{{ module }}">{{name}}</option>
                    {% endfor %}

                </select>
            </div>
          
            <div class="form-group left-padded">
                <input type="submit" class="btn btn-success input-lg" value="View records!">
            </div>
        </form>

    </div>
{% endblock %}
