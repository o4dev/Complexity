{% extends "base.html" %}

{% block title %} Starting a quiz... {% endblock %}

{% block content %}
  <div class="quiz-content">
      <h1>Please select a quiz: </h1>
      <form class="form-inline row">
          <div class="form-group">
          <select name="quiz" class="input-lg">
              <option>The Modulus</option>
              <option>The Complex Plane</option>
          </select>
          </div>
          
          <div class="form-group left-padded">
          <input type="submit" class="btn btn-success input-lg" value="Start!">
          </div>

      </form>
  </div>
{% endblock %}
